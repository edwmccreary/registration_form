<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender_identity" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_identity" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender_identity" id="no_answer" value="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="about_me">A short description about myself:</label><br>
            <textarea name="about_me" id="about_me" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_preference" id="receive_updates">
            <label for="receive_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="REGISTER">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
